<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fretboard by Runsheng Zhao</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Fretboard</h1>
    <button id="theme-toggle" aria-label="Toggle light/dark mode">Dark</button>
  </div>

  <div class="controls">
    <div class="controls-row">
      <label>
        Preset
        <select id="preset"></select>
      </label>
      <button id="accidental-toggle" aria-label="Toggle sharp/flat notation">♯</button>
      <label>
        Root Note
        <select id="root"></select>
      </label>
      <label>
        Type
        <select id="note-count"></select>
      </label>
      <label>
        Scale
        <select id="collection"></select>
      </label>
      <label>
        Mode
        <select id="mode"></select>
      </label>
      <label>
        Display
        <select id="display">
          <option value="none">None</option>
          <option value="letters">Letter Names</option>
          <option value="intervals">Intervals</option>
        </select>
      </label>
      <label>
        <span class="label-inline">
          Position
          <span class="help-tooltip">
            <button type="button" class="help-icon" aria-describedby="position-help-tip" aria-label="Position numbering help">?</button>
            <span class="help-tooltip-text" id="position-help-tip" role="tooltip">
              Positions are numbered by scale degree of the <strong>parent scale</strong> (Position 1 = degree 1 anchor on the lowest string).
            </span>
          </span>
        </span>
        <select id="position">
          <option value="">All</option>
        </select>
      </label>
    </div>
    <div class="controls-row controls-tunings" id="tuning-controls">
      <!-- JS builds: per-string selects + add/remove buttons -->
    </div>
    <div class="controls-row controls-quiz" id="quiz-controls">
      <div class="quiz-mode-picker" id="quiz-mode-picker">
        <button type="button" id="quiz-mode-btn">Scales (0 selected)</button>
        <div class="quiz-mode-dropdown" id="quiz-mode-dropdown">
          <!-- JS-generated: family headers + mode checkboxes -->
        </div>
      </div>
      <button id="quiz-randomize">Quiz Me!</button>
      <button id="quiz-show" disabled>Show Answer</button>
    </div>
  </div>

  <div class="fretboard-wrapper">
    <div class="fretboard" id="fretboard"></div>
  </div>

  <footer class="creator">
    <div class="creator-name">Created by: Runsheng Zhao | 赵润生(and AI)</div>
    <a class="creator-link" href="https://runshengzhao.com" target="_blank" rel="noopener">runshengzhao.com</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
